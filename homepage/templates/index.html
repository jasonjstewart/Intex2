<%inherit file="base.htm" />

<%block name="header">

    <img src="${ STATIC_URL }homepage/media/drugs.png" alt="drugs" style="height: 210px;" />
    <div class="title text-primary" style="font-size: 50px;">Welcome to <br /> Opioid Prescription Tracker</div>
</%block>

<%block name="content">
    <div class="card-deck">
        <div class="card bg-primary" style="border-width: 0px; border-radius: 20px">
            <div class="card-body"> 
            
                <i class="fas fa-search fa-9x text-danger"></i>
                <br />
                <br />
                <a href="/search/" class="btn btn-secondary btn-lg btn-block" role="button">Search</a>

            </div>
        </div>
        <div class="card bg-primary" style="border-width: 0px; border-radius: 20px">
            <div class="card-body">

                <i class="fas fa-chart-area fa-9x text-danger"></i>
                <br />
                <br />
                <a href="/analytics" class="btn btn-secondary btn-lg btn-block" role="button">Analytics</a>

            </div>
        </div>
        <div class="card bg-primary" style="border-width: 0px; border-radius: 20px">
            <div class="card-body">
            
                <i class="fas fa-info fa-9x text-danger"></i>
                <br />
                <br />
                <a href="/about" class="btn btn-secondary btn-lg btn-block" role="button">About</a>
                
            </div>
        </div>
    </div>
</%block>
