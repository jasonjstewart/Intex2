<%inherit file="app_base.htm" />
<%from providers import models as pmod %>
<%block name="header">
    <div class="form-box">
        <div class="head">Search By Provider Name</div>
        <form id="search-form" class="form-inline my-2 my-lg-0" method="POST">
                <table align="center">
                    ${ form.as_table() }
                </table>
            <input id="submit_btn" type="submit" class="btn btn-info btn-block btn-lg" value="Search"/>           
        </form>
    </div>

    <div class="center">
            <table align="center" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">
                            Provider Names
                        </th>
                    </tr>
                </thead>
                %for item in providers:
                <tr class="table-active">
                    <td scope="row" class="center">
                        <a href="/providers/prescriber_profile/${ item.prescriberid }">${ item.fname + ' ' + item.lname }</a>
                    </td>
                </tr>
                %endfor
            </table>
        </div>
</%block>
<%block name="content">
    
</%block>
